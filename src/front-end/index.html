<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Pizzas</h1>
      <form class="d-flex mb-5" role="search">
        <button
          id="toggle-form"
          class="text-white me-4 btn btn-primary rounded-circle"
        >
          +
        </button>
        <input
          id="search-input"
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-primary" type="submit">Search</button>
      </form>
      <form action="">
        <section id="form" class="my-4 d-none">
          <section id="pizza-form" action="#" class="row gy-2">
            <div class="col-6">
              <label class="form-label" for="name">Name</label>
              <input class="form-control" type="text" id="name" name="name" />
            </div>
            <div class="col-6">
              <label class="form-label" for="description">Description</label>
              <input
                class="form-control"
                type="text"
                id="description"
                name="authdescriptionors"
              />
            </div>
            <div class="col-12">
              <label class="form-label" for="price">Price</label>
              <input
                class="form-control"
                type="number"
                id="price"
                name="price"
              />
            </div>
            <button class="col-4 m-auto mt-3 btn btn-primary" type="submit">
              submit
            </button>
          </section>
        </section>
      </form>
      <section id="content"></section>
    </div>

    <script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
